<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awesome Todo list</title>

</head>

<body>

    <div id="myDIV" class="header">
        <h5 style="margin:5px">Awesome To Do List</h5>
        <input type="text" id="myInput" placeholder="What do you need to do today?">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li class="checked">Create a todolist</li>
        <li>Fix the bug</li>
        <li>Push on Github</li>

    </ul>


</body>
<script>
    var toDolist = document.getElementsByTagName("LI");
    var i;
    for (i = 0; i < toDolist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        toDolist[i].appendChild(span);
    }

    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
        }
    }

    var list = document.querySelector('ul');
    list.addEventListener('click', function(ev) {
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
        }
    }, false);
</script>


</html>
