<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awesome Todo list</title>

</head>

<body>

    <div id="myDIV" class="header">
        <h5 style="margin:5px">Awesome To Do List</h5>
        <input type="text" id="myInput" placeholder="What do you need to do today?">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li class="checked">Create a todolist</li>
        <li>Fix the bug</li>
        <li>Push on Github</li>

    </ul>


</body>



</html>
